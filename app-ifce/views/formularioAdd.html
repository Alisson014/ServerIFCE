<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivity.css">
    <link rel="stylesheet" href="css/formularioAdd.css">
</head>
<body style="background-color: aliceblue;">
    <div class="formAdd">
        <form action="/ifce/professor/adicionar">
            <label for="matricula">Matricula: </label>
            <input type="text" id="matricula" name="matricula" required />
            
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required />

            <label for="departamento">Departamento: </label>
            <input type="text" id="departamento" name="departamento" required />
            <br/>

            <button>Adiocionar</button>
            <button>Cancelar</button>
        </form>
    </div>

    <button class="botaoP" onclick="PopUpAdd()">Adicionar</button>

    <script src="js/formAdd.js">    </script>
</body>
</html>
